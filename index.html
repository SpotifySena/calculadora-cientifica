<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CientÃ­fica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #2c3e50;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .display {
            background: #1a252f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .display-history {
            color: #7f8c8d;
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 5px;
        }

        .display-current {
            color: #ecf0f1;
            font-size: 36px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #34495e;
            color: #ecf0f1;
        }

        .btn-number:hover {
            background: #415365;
        }

        .btn-operator {
            background: #3498db;
            color: white;
        }

        .btn-operator:hover {
            background: #2980b9;
        }

        .btn-equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #229954;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
        }

        body {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: flex-start;
        padding: 40px 20px;
        }

        .history-panel {
        background: #2c3e50;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 300px;
        max-height: 600px;
        display: flex;
       flex-direction: column;
       }

       .history-panel h2 {
       color: #ecf0f1;
       margin-bottom: 15px;
       font-size: 20px;
       }

       .history-list {
       flex: 1;
       overflow-y: auto;
       margin-bottom: 15px;
      }

      .history-item {
      background: #34495e;
      color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
     font-size: 14px;
     }

    .empty-history {
    color: #7f8c8d;
    text-align: center;
    padding: 20px;
    font-style: italic;
   }

    .btn-clear-history {
    background: #e74c3c;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn-clear-history:hover {
  background: #c0392b;
  }

/* Responsive */
   @media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    
    .history-panel {
        max-width: 100%;
        order: 2;
    }
  }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ”¢ Calculadora</h1>
        
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="display">0</div>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-clear" onclick="deleteLast()">DEL</button>
            <button class="btn-operator" onclick="appendOperator('%')">%</button>
            <button class="btn-operator" onclick="appendOperator('/')">Ã·</button>

            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('*')">Ã—</button>

            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">âˆ’</button>

            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>
   <div class="history-panel">
    <h2>ðŸ“‹ Historial</h2>
    <div id="historyList" class="history-list">
        <p class="empty-history">No hay operaciones aÃºn</p>
    </div>
    <button class="btn-clear-history" onclick="clearHistory()">Limpiar Historial</button>
    </div>
    <script>

        let calculationHistory = [];

function addToHistory(expression, result) {
    const entry = `${expression} = ${result}`;
    calculationHistory.push(entry);
    updateHistoryDisplay();
}

function updateHistoryDisplay() {
    const list = document.getElementById('historyList');
    
    if (calculationHistory.length === 0) {
        list.innerHTML = '<p class="empty-history">No hay operaciones aÃºn</p>';
        return;
    }
    
    list.innerHTML = calculationHistory
        .map(item => `<div class="history-item">${item}</div>`)
        .reverse()
        .join('');
    
    list.scrollTop = 0;
}

function clearHistory() {
    if (confirm('Â¿Deseas limpiar todo el historial?')) {
        calculationHistory = [];
        updateHistoryDisplay();
    }
}

        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function updateDisplay() {
            display.textContent = currentInput;
            if (previousInput && operation) {
                history.textContent = `${previousInput} ${operation}`;
            } else {
                history.textContent = '';
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput = currentInput === '0' && number !== '.' 
                    ? number 
                    : currentInput + number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation && !shouldResetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

function calculate() {
    if (!operation || !previousInput) return;

    const prev = parseFloat(previousInput);
    const current = parseFloat(currentInput);
    let result;
    
    // Guardar expresiÃ³n para el historial
    const expression = `${previousInput} ${operation} ${currentInput}`;

    switch(operation) {
        case '+':
            result = prev + current;
            break;
        case '-':
            result = prev - current;
            break;
        case '*':
            result = prev * current;
            break;
        case '/':
            result = current !== 0 ? prev / current : 'Error';
            break;
        case '%':
            result = prev % current;
            break;
        default:
            return;
    }

    // AGREGAR AL HISTORIAL
    if (result !== 'Error') {
        addToHistory(expression, result);
    }

    currentInput = result.toString();
    operation = null;
    previousInput = '';
    shouldResetDisplay = true;
    updateDisplay();
}

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Soporte de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') deleteLast();
        });

        updateDisplay();
    </script>
</body>
</html>
