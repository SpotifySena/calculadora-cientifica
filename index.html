<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CientÃ­fica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #2c3e50;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .display {
            background: #1a252f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .display-history {
            color: #7f8c8d;
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 5px;
        }

        .display-current {
            color: #ecf0f1;
            font-size: 36px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-function {
        background: #9b59b6;
        color: white;
        font-size: 16px;
        padding: 15px;
        }

        .btn-function:hover {
        background: #8e44ad;
       }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #34495e;
            color: #ecf0f1;
        }

        .btn-number:hover {
            background: #415365;
        }

        .btn-operator {
            background: #3498db;
            color: white;
        }

        .btn-operator:hover {
            background: #2980b9;
        }

        .btn-equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #229954;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ”¢ Calculadora</h1>
        
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="display">0</div>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-clear" onclick="deleteLast()">DEL</button>
            <button class="btn-operator" onclick="appendOperator('%')">%</button>
            <button class="btn-operator" onclick="appendOperator('/')">Ã·</button>

             <button class="btn-function" onclick="scientificOp('sqrt')">âˆš</button>
             <button class="btn-function" onclick="scientificOp('square')">xÂ²</button>
             <button class="btn-function" onclick="scientificOp('sin')">sin</button>
             <button class="btn-function" onclick="scientificOp('cos')">cos</button>
             <button class="btn-function" onclick="scientificOp('tan')">tan</button>
             <button class="btn-function" onclick="scientificOp('ln')">ln</button>
             <button class="btn-function" onclick="scientificOp('abs')">|x|</button>
             <button class="btn-function" onclick="scientificOp('inverse')">1/x</button>

            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('*')">Ã—</button>

            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">âˆ’</button>

            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function updateDisplay() {
            display.textContent = currentInput;
            if (previousInput && operation) {
                history.textContent = `${previousInput} ${operation}`;
            } else {
                history.textContent = '';
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput = currentInput === '0' && number !== '.' 
                    ? number 
                    : currentInput + number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation && !shouldResetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operation || !previousInput) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Soporte de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') deleteLast();
        });

        updateDisplay();

        function scientificOp(func) {
        const num = parseFloat(currentInput);
        let result;
    
        switch(func) {
        case 'sqrt':
            result = num >= 0 ? Math.sqrt(num) : 'Error';
            break;
        case 'square':
            result = num * num;
            break;
        case 'sin':
            result = Math.sin(num * Math.PI / 180);
            break;
        case 'cos':
            result = Math.cos(num * Math.PI / 180);
            break;
        case 'tan':
            result = Math.tan(num * Math.PI / 180);
            break;
        case 'ln':
            result = num > 0 ? Math.log(num) : 'Error';
            break;
        case 'abs':
            result = Math.abs(num);
            break;
        case 'inverse':
            result = num !== 0 ? 1 / num : 'Error';
            break;
        default:
            return;
        }
    
        currentInput = result.toString();
        shouldResetDisplay = true;
        updateDisplay();
        }

    </script>
</body>
</html>
